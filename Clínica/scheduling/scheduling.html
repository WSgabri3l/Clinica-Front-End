<body>

    <div class="schedulingDiv">

        <div class="schedulingForms">

            <form class="schedulingTag">

                <!-- ______________________________________________________________________________________ -->

                <div id="scheduling-form-1">
                    <div id="form-1">
                        <label for="full-name">Nome Completo</label>
                        <input type="text" name="full-name" id="full-name">
                    </div>

                    <div id="form-1">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div id="form-1">
                        <label for="phonenumber">Telefone</label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </div>

                    <div id="form-1">
                        <label for="specialties">Especialidades</label>
                        <select name="specialties" id="specialties">
                            <option value="" hidden>Selecione o tipo de Poção</option>
                            <option value="heal">Cura</option>
                            <option value="poison">Veneno</option>
                            <option value="effect">Efeito</option>
                        </select>
                    </div>

                    
                    <div id="form-1">
                        <label for="alchemists">Alquimistas</label>
                        <select name="alchemists" id="alchemists">
                            <option value="" hidden>Selecione um Alquimista</option>
                            <option value="alchemists-1">Tiamat</option>
                            <option value="alchemists-2">Gandalf</option>
                            <option value="alchemists-3">Rei Gelado</option>
                        </select>
                    </div>
                </div>

                <div id="scheduling-form-2">
                    <div id="form-2">
                        <label for="name">Endereço</label>
                        <input type="number" name="cep" id="phonenumber" placeholder="CEP">
                    </div>
                    <div id="form-2">
                        <label for="street">&nbsp</label>
                        <input type="text" name="street" id="street" placeholder="Rua">
                    </div>
                    <div id="form-2">
                        <label for="number">&nbsp</label>
                        <input type="number" name="number" id="number" placeholder="Número">
                    </div>
                    <div id="form-2">
                        <label for="more">&nbsp</label>
                        <input type="text" name="more" id="more" placeholder="Complemento">
                    </div>
                </div>

                <div id="scheduling-form-3">
                    <div id="form-3">
                        <label for="plan">Plano de Saúde</label>
                        <select name="plans" id="plans">
                            <option value="" hidden>Selecione um Plano</option>
                                <option value="plan-1">Básico</option>
                                <option value="plan-2">Deluxe</option>
                                <option value="plan-3">Gold</option>
                                <option value="plan-4">Ultimate</option>
                                <option value="plan-5">Complete</option>
                        </select>
                    </div>

                    <div id="form-3">
                        <label for="date">Insira a data da consulta</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div id="form-3">
                        <label for="obs">Observações</label>
                        <textarea name="obs" id="obs" placeholder="Insira suas observações"></textarea>
                    </div>
                </div>

                <!-- ______________________________________________________________________________________ -->

                <div class="buttonsDiv">
                    <input type="reset" id="button">
                    <input type="submit" id="button" value="Enviar">
                </div>

            </form>



        </div>
